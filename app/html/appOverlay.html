<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docksal UI</title>
</head>
<body>
<style>
  body {
    background: #2b2b2b;
    color: #e2e2e2;
    font-family: 'Helvetica Neue';
    overflow: hidden;
  }
  #message {
    margin: 50px auto;
    height: 100vh;
    text-align: center;
  }
</style>
<div id="message"></div>
<script>
    let remote = require('electron').remote;
    let appOverlayData = remote.getGlobal('appOverlayData');
    document.querySelector('#message').innerText = appOverlayData.message;

    setInterval(() => {
      document.querySelector('#message').innerText = appOverlayData.message;
    }, 500);
</script>
</body>
</html>
